<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zona de Pruebas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      user-select: none;
    }

    .navbar {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      box-shadow: 0 4px 8px #000;
    }

    .navbar a {
      color: #aaa;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 6px;
      pointer-events: none; /* No se puede hacer clic */
      opacity: 0.6;
      background-color: #444;
    }

    .navbar a:hover {
      background-color: #444;
      color: #ccc;
    }

    .contenido {
      text-align: center;
      margin-top: 60px;
    }

    h1 {
      font-size: 2.8rem;
      color: #4caf50;
      text-shadow: 0 0 10px #4caf50aa;
    }

    .alerta {
      margin-top: 30px;
      background-color: #1e1e1e;
      padding: 20px;
      border-left: 5px solid #facc15;
      box-shadow: 0 0 10px #000;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }

    .boton-falso {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #444;
      color: #ccc;
      border: none;
      border-radius: 10px;
      opacity: 0.6;
      pointer-events: none; /* Desactiva clic */
      box-shadow: 0 4px 8px #000;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Inicio</a>
    <a href="#">Noticias</a>
    <a href="#">Tienda</a>
    <a href="#">Info Server</a>
  </div>

  <div class="contenido">
    <h1>Zona de Pruebas</h1>
    <p class="alerta">
      Este sitio es solo para pruebas. Aquí podrás ver cómo se ve y funciona todo antes de publicarlo en la versión principal.
    </p>

    <button class="boton-falso">Panel en mantenimiento</button>
    <button class="boton-falso">Tienda bloqueada</button>
    <button class="boton-falso">Acceso deshabilitado</button>
  </div>

</body>
</html>
